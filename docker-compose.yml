services:
  castletown:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: castletown-app
    privileged: true
    cgroup: host
    environment:
      DATABASE_DSN: user=castletown password=castletown dbname=castletown host=postgres port=5432 sslmode=disable
      RABBITMQ_URL: amqp://castletown:castletown@rabbitmq:5672/
      RABBITMQ_QUEUE: submissions
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: castletown
      METRICS_ADDR: ":9090"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - castletown-work:/tmp/castletown/work
      - castletown-overlay:/tmp/castletown/overlayfs
      - castletown-storage:/tmp/castletown/storage
      - castletown-libcontainer:/tmp/castletown/libcontainer
      - castletown-rootfs:/tmp/castletown/rootfs
      - castletown-blobs:/var/castletown/blobs
      - castletown-images:/var/castletown/images
      - castletown-problems:/var/castletown/problems
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - castletown
    command: ["castletown", "start"]

  postgres:
    image: postgres:16-alpine
    container_name: castletown-postgres
    environment:
      POSTGRES_USER: castletown
      POSTGRES_PASSWORD: castletown
      POSTGRES_DB: castletown
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U castletown"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - castletown

  minio:
    image: minio/minio:latest
    container_name: castletown-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - castletown

  rabbitmq:
    image: rabbitmq:3-management
    container_name: castletown-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: castletown
      RABBITMQ_DEFAULT_PASS: castletown
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - castletown

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  castletown-work:
    driver: local
  castletown-overlay:
    driver: local
  castletown-storage:
    driver: local
  castletown-libcontainer:
    driver: local
  castletown-rootfs:
    driver: local
  castletown-blobs:
    driver: local
  castletown-images:
    driver: local
  castletown-problems:
    driver: local

networks:
  castletown:
    driver: bridge
